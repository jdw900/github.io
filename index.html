    <canvas id="matrixCanvas"></canvas>

    <script>
        // Matrix rain effect
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for(let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
            }
            
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';
                
                for(let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(drawMatrix, 33);
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            // Create floating particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = (Math.random() * 5 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `rgba(0, 255, 255, ${Math.random() * 0.5 + 0.1})`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.boxShadow = '0 0 10px rgba(0, 255, 255, 0.7)';
                particle.style.zIndex = '0';
                particle.style.pointerEvents = 'none';
                document.body.appendChild(particle);
                
                animateParticle(particle);
            }
            
            function animateParticle(particle) {
                let x = parseFloat(particle.style.left);
                let y = parseFloat(particle.style.top);
                let xSpeed = (Math.random() - 0.5) * 0.5;
                let ySpeed = (Math.random() - 0.5) * 0.5;
                
                function move() {
                    x += xSpeed;
                    y += ySpeed;
                    
                    if (x > window.innerWidth || x < 0) xSpeed *= -1;
                    if (y > window.innerHeight || y < 0) ySpeed *= -1;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    
                    requestAnimationFrame(move);
                }
                
                move();
            }
        });
    </script>
